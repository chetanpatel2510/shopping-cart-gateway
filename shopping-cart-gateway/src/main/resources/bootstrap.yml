spring:
  application:
    name: shopping-cart-gateway
  profiles: # Enable active profiles (It is list of profiles)
    active:
      - ${spring.active.profile:local}
  cloud:
    config:
      override-system-properties: false
      profile: ${spring.active.profile:dev}
      uri:
      - http://shopping-cart-config-service:8080/
      
zuul:
  routes:
    shopping-cart-product:
      sensitive-headers:
      path: /shopping-cart-product/**
      url: http://shopping-cart-product-service:8080/
      
    shopping-cart-customer:
      sensitive-headers:
      path: /shopping-cart-customer/**
      url: http://shopping-cart-customer-service:8080/  
      
    shopping-cart-order:
      sensitive-headers:
      path: /shopping-cart-order/**
      url: http://shopping-cart-order-service:8080/  
        
logging:
  level:
    org.springframework.security: DEBUG                  
    